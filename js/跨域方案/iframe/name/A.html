<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a</title>
</head>

<body>
  <iframe src="http://127.0.0.1:1002/name/B.html" frameborder="0" style="display: none;" id="iframe"></iframe>
  <script>
    let count = 0;
    iframe.onload = function () {
      if (count == 0) {
        // 借助count防止进入死循环
        iframe.src = "http://127.0.0.1:1001/name/proxy.html";
        count++;
        return
      }
      console.log(iframe.contentWindow.name);
    }
  </script>
</body>

</html>
